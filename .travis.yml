language: rust
rust:
- nightly

cache:
  apt: true
  directories:
      - ./compile/libraries/

matrix:
    include:
        - env: NAME=hex TARGET=arm-unknown-linux-gnueabihf LINKER=arm-linux-gnueabihf-gcc HOST=arm-linux-gnueabihf SSL_HOST=linux-armv4 PACKAGE=$NAME-arm.tar.gz
          addons:
            apt:
              packages:
                - gcc-arm-linux-gnueabihf
                - libc6-armhf-cross
                - libc6-dev-armhf-cross
        - env: NAME=hex TARGET=x86_64-unknown-linux-musl LINKER=musl-gcc HOST=x86_64-linux-musl SSL_HOST=linux-x86_64 PACKAGE=$NAME-musl.tar.gz
          addons:
             apt:
               packages:
                 - musl
        #- env:
          #  - NAME=hex
          #  - TARGET=x86_64-unknown-linux-gnu
          #  - PACKAGE=$NAME-x86_64.tar.gz

install:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - rustup target add $TARGET || true
  - |
    if [ -n "$LINKER" ]; then
      mkdir -p ~/.cargo
      echo >> ~/.cargo/config
      echo "[target.$TARGET]" >> ~/.cargo/config
      echo "linker = \"$LINKER\"" >> ~/.cargo/config
    fi
before_install:
    - ./compile/compile_libraries.sh

script:
    - ./compile/compile.sh

before_deploy:
- tar -czf $PACKAGE -C target/$TARGET/release/ hex-cli hex-zyklop hex-web

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PACKAGE}
  skip_cleanup: true
  on:
    tags: true
    repo: bytesnake/hex
